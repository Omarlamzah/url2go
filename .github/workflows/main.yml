name: Build DMG for URL2GO Desktop App
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '15.x'

      - name: Install Python
        if: runner.os == 'macOS'
        run: |
          brew install python@3.9
          echo 'export PATH="/usr/local/opt/python@3.9/bin:$PATH"' >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build DMG
        run: npm run dist
