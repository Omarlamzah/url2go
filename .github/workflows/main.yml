name: Build DMG

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
       

      - name: Install dependencies
        run: npm install

      - name: Build DMG
        run: npm run dist

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v2
        with:
          name: url2go-dmg
          path: ./dist/*.dmg
